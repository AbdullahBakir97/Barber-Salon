{% extends 'base.html' %}
{% load static %} 
{% block css %}
   <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock css %}

{% block body %}

<div class="container my-5 py-5">
   <h2>Löschen Sie den Friseur</h2>

   <p>Sind Sie sicher, dass Sie <strong>{{ barber.name }}</strong> löschen möchten?</p>
   <form method="post" action="{% url 'contact:barber_delete' pk=barber.pk %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger rounded-pill fa fa-trash"> Löschen </button>
      <a href="{% url 'contact:management' %}" class="btn btn-secondary rounded-pill">Abbrechen</a>
   </form>

</div>

{% endblock body %}
