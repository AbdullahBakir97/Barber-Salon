{% extends 'base.html' %}
{% load static %} 
{% block css %}
   <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock css %}

{% block body %}

<div class="container my-5 py-5">
   <h2>Friseur aktualisieren</h2>

   <form method="post" action="{% url 'contact:barber_update' pk=barber.pk %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Aktualisieren</button>
   </form>

</div>

{% endblock body %}
