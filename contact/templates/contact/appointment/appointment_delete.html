{% extends 'base.html' %}
{% load static %} 
{% block css %}
   <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock css %}
{% block body %}

<section class="ftco-section ftco-booking bg-light">
  <div class="container ftco-relative">
    <h2>Delete Appointment</h2>
    <p>Are you sure you want to delete the appointment for {{ object.name }} with {{ object.barber.name }}?</p>
    <form method="post" action="{% url 'contact:appointment_delete' pk=object.pk %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete</button>
      <a href="{% url 'contact:appointment_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</section>
{% endblock body %}
