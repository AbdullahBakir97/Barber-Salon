{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-danger text-white">
          Löschung bestätigen: {{ object.name }}
        </div>

        <div class="card-body">
          <p>Sind Sie sicher, dass Sie "{{ object.name }}" löschen möchten?</p>
          <form method="post" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger rounded-pill fa fa-trash"> Löschen </button>
          </form>
          <a href="{% url 'owner_list' %}" class="btn btn-secondary rounded-pill">Abbrechen</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
