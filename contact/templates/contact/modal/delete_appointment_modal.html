<div class="modal fade" id="delete-appointment-modal-{{ appointment.pk }}" tabindex="-1" role="dialog" aria-labelledby="delete-appointment-modal-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="delete-appointment-modal-label">Delete Appointment</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete the appointment for <span id="delete-appointment-name-{{ appointment.pk }}"></span> with <span id="delete-appointment-barber-{{ appointment.pk }}"></span>?</p>
            </div>
            <div class="modal-footer">
                <form id="delete-appointment-form-{{ appointment.pk }}" method="post" hx-post="{% url 'contact:appointment_delete' pk=appointment.pk %}" hx-target=".appointment-list">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>
