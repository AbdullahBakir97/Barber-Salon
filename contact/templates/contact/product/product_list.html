{% extends 'base.html' %}
{% load static %}

{% block css %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock css %}

{% block body %}

<section class="hero-wrap hero-wrap-2" style="background-image: url('{% static 'images/6.jpg' %}');" data-stellar-background-ratio="0.5">
	<div class="overlay"></div>
	<div class="container">
	  <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-center">
		<div class="col-md-9 ftco-animate pb-5 text-center">
		  <h2 class="mb-0 bread">Product</h2>
		  <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'contact:product_list' %}">Startseite <i class="ion-ios-arrow-round-forward"></i></a></span> <span>Produkt <i class="ion-ios-arrow-round-forward"></i></span></p>
		</div>
	  </div>
	</div>
</section>

<section class="ftco-section ftco-no-pt ftco-no-pb gallery-container">
    <div class="container-fluid my-5">
        <div class="row no-gutters">
            {% for product in product_list %}
                <div class="col-md-6 col-lg-3 ftco-animate product">
                    <div class="project">
                        <img src="{{ product.image.url }}" class="img-fluid fixed-size-img" alt="{{ object.title }}">

                        <div class="text">
                            <span>{{ product.category }}</span>
                            <h3><a href="{{ product.get_absolute_url }}">{{ product.name }} / <span class="price">â‚¬{{ product.price }}</span></a></h3>
                            <p>{{ product.description }}</p>
                        </div>

                        <a href="{{ product.image.url }}" class="icon image-popup d-flex justify-content-center align-items-center">
                            <span class="icon-expand"></span>
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>

<style>
  .fixed-size-img {
      height: 500px; 
      width: 500px;
      object-fit: fill;
  }

</style>

{% endblock body %}
